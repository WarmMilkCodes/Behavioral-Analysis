{% extends "base.html" %}

{% block content %}
<h1>Add Student</h1>
<form method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <input type="submit" value="Add Student">
</form>
{% endblock %}
